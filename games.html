            "https://store.steampowered.com/app/2344520/Diablo_IV/",
            "https://store.steampowered.com/app/1086940/Baldurs_Gate_3/",
            "https://store.steampowered.com/app/1245620/ELDEN_RING/",
            "https://store.steampowered.com/app/990080/Hogwarts_Legacy/",

            "https://store.steampowered.com/app/526870/Satisfactory/",
            "https://store.steampowered.com/app/1222670/The_Sims_4/,",
            "https://store.steampowered.com/app/949230/Cities_Skylines_II/",
            "https://store.steampowered.com/app/489830/The_Elder_Scrolls_V_Skyrim_Special_Edition/",
            "https://store.steampowered.com/app/105600/Terraria/",
        ]
        let iFrames = document.getElementsByTagName("iframe")
        for (let element of iFrames) {
            element.style.display = "none"
        }

        let iFrame = document.getElementById(n)
        iFrame.style.display = "block"
        let steamLink = document.getElementById("steamLink")
        steamLink.href = steamLinks[n]

        modalWindow.style.display = "block";
    }

    function closeModal(){
        let modalWindow = document.getElementById("modalWindow")
        modalWindow.style.display = "none"
    }
</script>
