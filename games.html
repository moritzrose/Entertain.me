    document.addEventListener("DOMContentLoaded", () => {
        highlightSlide(20);
    })
    function highlightSlide(n) {
        var x = document.getElementsByClassName("mySlides");

        for (let i = 0; i < x.length; i++) {
            if (i === n){
                x[i].style.opacity = "1";
            }
            else x[i].style.opacity = "0.6";
        }
    }
</script>
